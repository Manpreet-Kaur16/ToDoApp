<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex flex-col items-center w-[400] h-[400] mt-4">
      <h1 class="font-bold text-xl">ToDoApp</h1>
      <div class="space-y-6 mt-6">
        <span
          id="errorMessage"
          class="text-red-700 font-bold"
          style="display: none"
          >this field is required</span
        >
        <input
          id="inputField"
          type="text"
          placeholder="input"
          name="title"
          class="border border-gray-300 px-2 py-1"
        />

        <button id="addbtn" class="bg-blue-700 text-white px-4 py-1 rounded">
          Create
        </button>
      </div>
    </div>
    <div
      id="toDoContainer"
      class="border border-dashed border-gray-500 w-[640px] p-4 bg-white mx-auto"
    ></div>

    <script src="script.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
